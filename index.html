<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:700" rel="stylesheet">

  <title>Space Age Calculator</title>
</head>

<body>
  <div class="bg">
    <div class="container text-center">
      <div class="row justify-content-center">
      <br>
      <form id="form" onsubmit="return false">
        <h3>Input your birthdate</h3>
        <label for="example-date-input" class="col-form-label"></label>
        <input class="form-control col-12 justify-content-center" type="date" id="example-date-input">
        <br>
        <div id="date-input">
        </div>
        <br>
        <h3>Pick a planet</h3>
        <br>
        <select class="form-control col-12" id="planet-select">
            <option selected>Pick a planet</option>
            <option>Earth</option>
            <option>Mercury</option>
            <option>Venus</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Saturn</option>
            <option>Uranus</option>
            <option>Neptune</option>
            <option>Pluto</option>
        </select>
        <br>
        <button type="button" class="btn btn-info">Find Age</button>
        <br>
        <br>
        <div id="age-result">
        </div>
      </form>
      <br>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
